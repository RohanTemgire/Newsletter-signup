
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body class="text-center">
    <!-- to send the information to the server you have to set the action where you want to send the data
    and the method we have to select is the post  -->
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="images/2396.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter</h1>

      <input type="text"  class="form-control top" placeholder="First Name" name="firstName" required autofocus>
      <input type="text"  class="form-control middle" placeholder="Last Name" name="lastName" required>
      <input type="email" class="form-control bottom" placeholder="Email address" name="email" required >
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Rohan</p>
    </form>
  </body>
</html>
